<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Window Layout</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #top-window { 
            height: 60px; 
            background: #f0f0f0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-bottom: 2px solid #ccc;
        }
        #bottom-window { flex-grow: 1; border: none; width: 100%; }
        button { margin: 0 10px; padding: 8px 16px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="top-window">
        <button onclick="loadPage('page2.htm')">Load Page 2</button>
        <button onclick="loadPage('page3.htm')">Load Page 3</button>
    </div>

    <iframe id="bottom-window" name="contentFrame" src="page2.htm"></iframe>

    <script>
        function loadPage(url) {
            document.getElementById('bottom-window').src = url;
        }
    </script>

</body>
</html>
