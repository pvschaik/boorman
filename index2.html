<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>100/0 Split Layout</title>
    <style>
        /* Ensure the body takes up the full browser view */
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* Top window now takes all available space */
        #top-window { 
            height: 100vh; 
            background: #f0f0f0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-bottom: 0px solid transparent;
        }

        /* Bottom window is effectively hidden at 0 height */
        #bottom-window { 
            height: 0vh; 
            border: none; 
            width: 100%; 
        }

        button { 
            margin: 0 10px; 
            padding: 15px 30px; 
            font-size: 1.2rem;
            cursor: pointer; 
        }
    </style>
</head>
<body>

    <div id="top-window">
        <button onclick="loadPage('page2.htm')">Load Page 2</button>
        <button onclick="loadPage('page3.htm')">Load Page 3</button>
    </div>

    <iframe id="bottom-window" name="contentFrame" src="page2.htm"></iframe>

    <script>
        function loadPage(url) {
            document.getElementById('bottom-window').src = url;
        }
    </script>

</body>
</html>
